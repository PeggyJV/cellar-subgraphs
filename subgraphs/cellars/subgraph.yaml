specVersion: 0.0.4
description: Subgraph that tracks Cellars on the Sommelier network
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cellar
    network: mainnet
    source:
      address: "0x7bad5df5e11151dc5ee1a648800057c5c934c0d5"
      abi: Cellar
      startBlock: 15057867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - WalletCellarShare
        - WalletDayData
        - Cellar
        - CellarDayData
        - CellarHourData
        - TokenERC20
      abis:
        - name: Cellar
          file: ./abis/AaveV2StablecoinCellar.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DepositIntoPosition(indexed address,uint256)
          handler: handleDepositIntoPosition
        - event: WithdrawFromPosition(indexed address,uint256)
          handler: handleWithdrawFromPosition
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: LiquidityLimitChanged(uint256,uint256)
          handler: handleLiquidityLimitChanged
      file: ./src/cellar-mapping.ts
  - kind: ethereum
    name: USDC
    network: mainnet
    source:
      address: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48" # USDC Token address
      abi: ERC20
      startBlock: 15057868
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CellarDayData
      abis:
        - name: Cellar
          file: ./abis/AaveV2StablecoinCellar.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/usdc-mapping.ts
