specVersion: 0.0.4
description: Subgraph that tracks Cellars on the Sommelier network
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cellar
    network: mainnet
    source:
      address: "0xc3761eb917cd790b30dad99f6cc5b4ff93c4f9ea" # placeholder
      abi: Cellar
      startBlock: 14332315 # placeholder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Cellar
        - CellarShare
        - CellarShareTransferEvent
        - CellarDayData
        - WalletDayData
        - Denom
        - AddRemoveEvent
        - DepositWithdrawEvent
      abis:
        - name: Cellar
          file: ../../node_modules/@sommelier/abis/src/aave-stablecoin-cellar.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: CellarDeposit(uint256)
          handler: handleCellarDeposit
        - event: CellarWithdraw(uint256)
          handler: handleCellarWithdraw
        - event: CellarAddLiquidity(indexed address,uint256)
          handler: handleCellarAddLiquidity
        - event: CellarRemoveLiquidity(indexed address,uint256)
          handler: handleCellarRemoveLiquidity
      file: ./src/cellar-mapping.ts
