specVersion: 0.0.4
description: Subgraph that tracks Cellars on the Sommelier network
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cellar
    network: mainnet
    source:
      address: "0xc3761eb917cd790b30dad99f6cc5b4ff93c4f9ea" # placeholder
      abi: Cellar
      startBlock: 14332315 # placeholder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Cellar
        - CellarShare
        - CellarShareTransfer
        - CellarDayData
        - WalletDayData
        - TokenERC20
        - DepositWithdrawEvent
        - DepositWithdrawAaveEvent
      abis:
        - name: Cellar
          file: ../../node_modules/@sommelier/abis/src/AaveV2StablecoinCellar.json
        - name: ERC20
          file: ../../node_modules/@sommelier/abis/src/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DepositToAave(indexed address,uint256)
          handler: handleDepositToAave
        - event: WithdrawFromAave(indexed address,uint256)
          handler: handleWithdrawFromAave
        - event: Deposit(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: LiquidityRestrictionRemoved()
          handler: handleLiquidityRestrictionRemoved
      file: ./src/cellar-mapping.ts
  - kind: ethereum
    name: CellarStaking
    network: mainnet
    source:
      address: "0xc3761eb917cd790b30dad99f6cc5b4ff93c4f9ea" # placeholder
      abi: CellarStaking
      startBlock: 14332315 # placeholder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Cellar
        - CellarShare
        - CellarShareTransfer
        - CellarDayData
        - WalletDayData
        - TokenERC20
        - DepositWithdrawEvent
        - DepositWithdrawAaveEvent
      abis:
        - name: CellarStaking
          file: ../../node_modules/@sommelier/abis/src/CellarStaking.json
      eventHandlers:
        - event: Claim(indexed address,uint256,uint256)
          handler: handleClaim
      file: ./src/cellar-staking-mapping.ts
  - kind: ethereum
    name: USDC
    network: mainnet
    source:
      address: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48" # USDC Token address
      abi: ERC20
      startBlock: 14332315 # placeholder, should be the same start block as the cellar contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CellarDayData
      abis:
        - name: ERC20
          file: ../../node_modules/@sommelier/abis/src/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/usdc-mapping.ts
