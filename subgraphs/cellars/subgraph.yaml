      entities:
        - Wallet
        - WalletCellarShare
        - WalletDayData
        - Cellar
        - CellarDayData
        - CellarHourData
        - TokenERC20
      abis:
        - name: Cellar
          file: ./abis/AaveV2StablecoinCellar.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
