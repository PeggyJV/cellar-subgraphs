specVersion: 0.0.4
description: Subgraph that tracks Cellars on the Sommelier network
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cellar
    network: mainnet
    source:
      # address: "0x7a9e1403fbb6c2aa0c180b976f688997e63fda2c" # mainnet test
      address: "0xd15135141f1217b8863cb1431ad71309ef22ceda"
      abi: Cellar
      # startBlock: 14656341 # mainnet test
      startBlock: 15096721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Cellar
        - CellarShare
        - CellarShareTransfer
        - CellarDayData
        - WalletDayData
        - TokenERC20
        - DepositWithdrawEvent
        - DepositWithdrawAaveEvent
      abis:
        - name: Cellar
          file: ../../node_modules/@sommelier/abis/src/AaveV2StablecoinCellar.json
        - name: ERC20
          file: ../../node_modules/@sommelier/abis/src/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DepositIntoPosition(indexed address,uint256)
          handler: handleDepositIntoPosition
        - event: WithdrawFromPosition(indexed address,uint256)
          handler: handleWithdrawFromPosition
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/cellar-mapping.ts
  - kind: ethereum
    name: USDC
    network: mainnet
    source:
      address: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48" # USDC Token address
      abi: ERC20
      startBlock: 15096721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CellarDayData
      abis:
        - name: Cellar
          file: ../../node_modules/@sommelier/abis/src/AaveV2StablecoinCellar.json
        - name: ERC20
          file: ../../node_modules/@sommelier/abis/src/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/usdc-mapping.ts
